esxi_rootpw: "{{ vault_esxi_rootpw }}"

# fixed WMware installation related vars:
mnt_dir:  /esxi_cdrom_mount
wrk_dir:  /esxi_cdrom
# ks_template: ks.cfg.j2 # defined as default in the role 
ks_dest: "{{ wrk_dir }}/ks.cfg"
